<!doctype html> 
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="pastebin written in Perl">
  <meta name="keywords" content="pastebin, perl, jQuery">
  <meta name="author" content="gh0stwizard">
  <title>ppb &part; pastebin &forall;</title>
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/ppb.css">
  <script src="/js/jquery-1.11.2.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script src="/js/detectMobile.js"></script>
  <script src="/js/ppb.js"></script>
</head>
<body>
    <form action="/ppb" method="post" id="postForm" style="height: 0">
        <div id="logo">
          <a href="/" title="homepage"><img src="/img/bin.png" alt="logo" /></a>
        </div>
        <div id="main" class="ui-widget-content">
            <!-- errors appears here //-->
            <div id="error" class="ui-widget-error"></div>
            <!-- link appears here //-->
            <div id="link" class="ui-widget"></div>
            <!-- obviously, this is submit button //-->
            <div id="button">
                <button id="send" type="submit" disabled>Paste</button>
            </div>
        </div>
        <div id="area">
            <textarea form="postForm" name="data"></textarea>
        </div>
        <div id="progressbar"></div>
    </form>
</body>
</html>
